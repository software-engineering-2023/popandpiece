                <option value="743075613413">743075613413</option>
            </select>
            <button class="bell"><i class="bi-bell"></i></button>
        </div>
        <!-- start of summary page -->
        <div id="summaryPage" class="show">
            <p>maged 3ars</p>
        </div>
        <!-- start of cards page -->

            <p>Kika metnak</p>
        </div>
        <!-- start of loans page -->
